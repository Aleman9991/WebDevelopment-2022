            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />

            />
          </svg>
          <input
            type="text"
            id="nameUser"
            name="nameUser"
            required="true"
            formControlName="userName"
          />
        </div>

        <label for="passwordUser">Contraseña</label>
        <div class="contenedor-input">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
          <input
            type="password"
            id="passwordUser"
            name="passwordUser"
            required
            formControlName="userPassword"
          />
        </div>
        <div *ngIf="userNameError" class="error-box">
          <p>{{ userNameMessageError }}</p>
        </div>
        <div *ngIf="userPasswordError" class="error-box">
          <p>{{ userPasswordMessageError }}</p>
        </div>
        <div class="contenedor-boton">
          <input
            type="submit"
            name="submit"
            value="Iniciar Sesión"
            id="btn-login"
            (click)="login()"
          />
        </div>
      </form>
    </div>
  </div>

  <div class="columna-derecha"></div>
</div>
